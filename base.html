<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Site</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd, #c2e9fb, #ffecd2, #fcb69f);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white for readability */
            padding: 30px;
            border-radius: 15px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1, h2, h3 { color: #444; }
        a { color: #007bff; text-decoration: none; }
        button { background: #ff6b6b; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        button:hover { background: #ff5252; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>Designed with <span class="heart">❤️</span> by <strong>Sousthab Mitra</strong> | © 2025 All Rights Reserved</p>
    </footer>
</body>
</html>
