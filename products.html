{% extends 'base.html' %}
{% block content %}
<h1>Products</h1>
<div style="display: flex; flex-wrap: wrap; gap: 20px;">
    {% for product in products %}
    <div style="border: 1px solid #ddd; padding: 15px; border-radius: 10px; width: 250px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
        <img src="{{ product.image }}" alt="{{ product.name }}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p><strong>Rs.{{ "%.2f" | format(product.price) }}</strong></p>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" style="background: #4CAF50; color: white; padding: 8px 12px; border-radius: 5px; text-decoration: none;">Add to Cart</a>
    </div>
    {% endfor %}
</div>
<br>
<a href="{{ url_for('cart') }}" style="background: #2196F3; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none;">View Cart</a>
{% endblock %}
